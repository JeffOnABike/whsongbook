{% import "macros.html" as macros %}
{% extends "base.html" %}
{% block content %}
	    <h1>{{ title }}</h1>
	    <h2><a href={{ artist_link }}>{{ artist }}</a></h2>
      {% if metadata["capo"] %}
      <h3>Capo {{ metadata["capo"] }}</h3>
      {% endif %}
      {% for type, content in sections %}
      {{ macros.render_section(type, content, filename) }}
      {% endfor %}
{% endblock %}
