{% macro render_section(type, content) %}
<section class={{ type }}>
    {% for line in content %}

    {% if check_type(line) %}
    <div class="line">
        {%-for chord, lyric in line-%}
        <div>
            <aside>{{ chord }}</aside>
            <p>{{ display_lyrics(lyric)}}</p>
        </div>
        {%-endfor %}
    </div>

    {% else %}
        <p>{{ line }}</p>
    {% endif %}

    {% endfor %}
</section>

{% endmacro %}
